<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinolar</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  

  <section class="secttion">
    <div class="div-div-modal"></div>
    <div class="container">
      <div class="inner mt-4">
      </div>

        <form class="js-form" action="https://echo.htmlacademy.ru" method="get">
         <div class="js-search-inputs d-flex justify-content-between">
            <input class="js-search-input form-control style" name="search-title" type="search title" style="width: 200px;" placeholder="Search title">
            <input class="js-search-reyting-input form-control ms-5 style" name="search-reyting=>" type="number" style="width: 200px;" placeholder="Searsh reyting">
            <select class="form-select ms-5 style" style="width:200px ;" name="categori" id="categories"></select>
            <select class="form-select ms-5 style" style="width:200px ;" name="tartib" id="tartib"></select>
            <button class="js-form-btn btn btn-primary" style="width: 80px;">Search</button>
          </div>
        </form>

        <div class="film-list-bookmark-box d-flex justify-content-between">
          <div class="movies-list-box">
            <ul class="js-kinolar-list list-unstyled mt-3 d-flex justify-content-between flex-wrap" style="width:820px;"></ul>
          </div>
  
          <div class="movies-bookmark-box mt-4 card-textt position-fixed end-0">
            <p class="text-white bookmark-name border-css text-center btn btn-primary rounded-3" style="width: 250px;">Movies Bookmar</p>
            <ul class="js-bookmark-list d-flex flex-column list-unstyled m-0 p-0"></ul>
          </div>
        </div>
      </div>
  </section>

  <template id="js-template">
    <li class="js-kinolar-item border-css d-flex justify-content-center flex-column my-2 p-2" style="width:400px;">
      <img class="js-kino-img" src="" alt="">
      <h5 class="js-kino-title text-center text-white"></h5>
      <p class="js-kino-movie-year text-center text-white"></p>
      <p class="js-kino-categories text-center text-white"></p>
      <p class="js-kino-reytinggi text-center text-white"></p>
      <div class="d-flex justify-content-center gap-2">
        <a class="js-kino-trailer text-center btn btn-primary w-25 d-inline-block ms-2" href="" target="_blank">Trailer</a>
        <button class="btn-modal-modal buttons read_btn text-center btn btn-primary w-25 d-inline-block" data-bs-toggle="modal"
        >Read</button>
        <button class="js-bookmark-btn btn btn-primary">Bookmark</button>
      </div>
    </li>
  </template>
  
<template id="js-template-modal">
  <div class="div-modal modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-style">
        <h4 class="text-center">Summary</h4>
        <p class="modal-summary-text js-film-summary"></p>
      </div>
    </div>
  </div>
</template>

<template class="bookmark-template">
  <li class="js-bokkmark-item list-unstyled border-css ms-4 d-flex flex-column mb-1" style="width:250px ;">
    <strong class="text-white text-center">Film title</strong>
    <p class="js-bookmark-title text-white text-center"></p>
    <button class="btn-primary bookmark-btn-delete btn mb-1" style="width: 35px; height: 35px;">X</button>
  </li>
</template>
    
  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/movies.js"></script>
  <script src="./js/utilis.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
